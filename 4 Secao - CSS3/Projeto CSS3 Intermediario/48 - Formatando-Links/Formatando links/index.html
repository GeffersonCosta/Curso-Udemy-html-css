<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>Formatando links</title>
<style type="text/css">

	a{
		padding: 5px 10px;
		text-decoration: none;
	}

	/* links n√£o visitados*/
	a:links{
		color:#b9c941 ;
	}

	/*links visitados*/
	a:visited{
		color:#b9c941 ;
	}

	/* links hover, passa o cursor sobre o link*/
	a:hover{
		color:#fff;
		background: #6d790f;
	}
	/*links Ativos, quando clicado*/
	a:active{
		color: #e4f371;
	}
		
</style>



</head>
<body>

<a href="https://www.google.com.br">Google</a>|

<a href="https://www.tecmundo.com.br">Tec Mundo</a> |

<a href="https://www.megacurioso.com.br">Mega Curioso</a> |

<a href="https://www.Xtz.com.br">Xtz</a> 





</body>
</html>
