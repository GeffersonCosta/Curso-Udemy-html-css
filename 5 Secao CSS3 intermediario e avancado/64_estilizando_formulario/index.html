<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando Formulário</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

		<h1>Estilizando formulário</h1>
		<form>
			<fieldset>
				<legend>Detalhes contato</legend>
				<div>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome">
				</div>
				<div>
					<label for="nome">Email:</label>
					<input type="text" name="nome" id="nome" required>
				</div>
				<div>
					<label for="nome">URL:</label>
					<input type="text" name="nome" id="nome">
				</div>
			</fieldset>

			<fieldset>
				<legend>Comentários</legend>
				<div>
					<label for="mensagem">Mensagem:</label>
					<textarea name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Lembra de mim</legend>
				<div>
					<label><input class="button" type="radio" name="Lembra" id="sim">Sim</label>
				</div>
				<div>
					<label><input class="button" type="radio" name="Lembra" id="nao">Não</label>
				</div>

			</fieldset>
		</form>

</body>
</html>
