<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Museu Nacional</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="container"><!-- inicio container -->
		
		<header>
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>
			<nav><!-- inicio nav -->
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">Exposições</a></li>
				<li><a href="">Pesquisa</a></li>
				<li><a href="">Acervo</a></li>
				<li><a href="">Vídeo</a></li>
				<li><a href="">Fotos</a></li>
				<li><a href="">Contato</a></li>
				
			</ul>
		</nav><!-- fim nav -->
		</header><!-- fim container -->

		<main id="principal"><!-- inicio principal -->

			<section id="conteudo"><!-- inicio conteudo -->
				<article id="capa">
					<img src="imagens/museu.png">
					
				</article>
			</section><!-- fim conteudo -->
			<aside><!-- inicio aside -->
				<section id="depoimento">
					<img src="imagens/depoimento.png">
				</section>
				<section id="visita"><!-- inicio visita -->
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
						<legend>Selecione uma data</legend>	
						<label for="data">Data</label>
						<input class="campo" type="date" id="data" value="dd/mm/aaaa">
						<label for="pessoas">Qta pessoas</label>
						<input class="campo" style="width: 30px;" type="number" id="qtd" value="1">
						</fieldset>
						<input class="botao" type="submit" value="verificar disponibilidade">
						
					</form>
				</section><!-- fim visita -->
				<section id="galeria">
					<h4>Galeria de fotos</h4>
					<a href="">
						<img src="imagens/imagem1.jpg" height="93px" width="93px">
					</a>
					<a href="">
						<img src="imagens/imagem2.jpg" height="93px" width="93px">
					</a>
					<a href="">
						<img src="imagens/imagem3.jpg" height="93px" width="93px">
					</a>
					<a href="">
						<img src="imagens/imagem4.jpg" height="93px" width="93px">
					</a>

					
			</section>

			</aside><!-- fim aside -->
		</main><!-- fim principal -->
		



	</div><!-- inicio container -->

</body>
</html>
