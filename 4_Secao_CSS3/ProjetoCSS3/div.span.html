<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>div span</title>

	<style type="text/css">

		#topo {
			background: blue;
		}
		#conteudo{
			background: red;
		}
		#rodape{
			background: green;
		}
		#assinatura{
			background: pink;
		}

		.produto{
			background: grey;
			margin: 10px;
		}

	</style>

</head>
<body>

	<div id="topo">
		<img src="imagem/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produo 3
		</div>
	</div>
	<div id="rodape">
		Todos os direitos reservados
	</div>
	<span id="assinatura">
		Gefferson
	</span>

	
</body>
</html>
